<link rel="import" href="../uqlibrary-elements/0.5.4/lib/vulcanized.html">

<polymer-element name="uqlibrary-hours-page" vertical layout>

  <template>
    <div style="position:absolute;margin-top:-64px;width:400px;height:600px;border:none;" ></div>
    <iframe
      src="{{src}}"
      width="400"
      height="600"></iframe>

  </template>

  <script>
    (function() {
      Polymer({

        created: function () {
        },

        ready: function () {
        },

        show: function () {
          this.src = 'https://www.library.uq.edu.au/mobile/hours_iframe.html';
        }
      });
    })();
  </script>

</polymer-element>
