<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=no">
  <title>uqlibrary-home</title>

  <script src="../../webcomponentsjs/webcomponents.js"></script>
  <script src="../../web-component-tester/browser.js"></script>

  <link rel="import" href="../uqlibrary-home.html">
</head>
<body>

  <uqlibrary-home></uqlibrary-home>

  <script>
    window.addEventListener('polymer-ready', function() {
      var myEl = document.querySelector('uqlibrary-home');

      describe('uqlibrary-home', function () {
        before(function () {

        });
        test('constructs proper url', function(done) {

          //constructs url
          var coursesURL = myEl.constructURL('http://app.library.uq.edu.au/v1/home/','courses');
          expect(coursesURL).to.be.equal('http://app.library.uq.edu.au/v1/courses/');

          var demoURL = myEl.constructURL('http://app.library.uq.edu.au/v1/courses/demo.html','booking');
          expect(demoURL).to.be.equal('http://app.library.uq.edu.au/v1/booking/demo.html');

          var absoluteURL = myEl.constructURL('http://app.library.uq.edu.au/v1/home/','http://library.uq.edu.au');
          expect(absoluteURL).to.be.equal('http://library.uq.edu.au');

          done();

        });
      });

    });
  </script>

</body>
</html>
