<link rel="import" href="../uqlibrary-elements/0.5.4/lib/vulcanized.html">

<polymer-element name="uqlibrary-courses-page" attributes="user" vertical layout>

  <template>
    <uqlibrary-courses id="coursesEl" courses="{{user.classes}}"></uqlibrary-courses>

  </template>

  <script>
    (function() {
      Polymer({
        infoLoaded: false,
        ready: function(){
          var that = this;
          this.$.coursesEl.addEventListener('uqlibrary-courses-loaded', function(){
            that.infoLoaded = true;
          });

          //this.$.coursesEl.termExtendWeeksRange = {before: 5, after: 2}
        },



        show: function() {
          if(this.infoLoaded) {
            this.$.coursesEl.get();
          }
          else {
            this.$.coursesEl.addEventListener('uqlibrary-courses-loaded', function(){
              this.$.coursesEl.get();
            });
          }
        }
      });
    })();
  </script>

</polymer-element>
