<link rel="import" href="../uqlibrary-elements/0.5.4/lib/vulcanized.html">
<link rel="import" href="uqlibrary-app.html">
<link rel="import" href="uqlibrary-masquerade-page.html">

<polymer-element name="uqlibrary-home" extends="uqlibrary-app">

  <template>
    <link rel="stylesheet" href="../uqlibrary-elements/resources/theme/element.css">

    <uqlibrary-api-account id="account"></uqlibrary-api-account>

    <core-drawer-panel id="drawerPanel" class="drawer" drawerWidth="256px" responsiveWidth="768px">

      <core-header-panel drawer>
        <uqlibrary-menu account="{{user}}"></uqlibrary-menu>
      </core-header-panel>

      <core-header-panel main class="main">
        <core-toolbar>
          <paper-icon-button
            core-drawer-toggle
            id="toolBarLeftButton"
            hidden?="{{!pageToolbar.leftButton.icon}}"
            icon="{{pageToolbar.leftButton.icon ? pageToolbar.leftButton.icon : ''}}"></paper-icon-button>
          <span flex id="toolbar-page-title">{{pageToolbar.title}}</span>
          <paper-icon-button
            id="toolBarRightButton"
            on-tap="{{doTransition}}"
            hidden?="{{!pageToolbar.rightButton.icon}}"
            icon="{{pageToolbar.rightButton.icon ? pageToolbar.rightButton.icon : ''}}"></paper-icon-button>
        </core-toolbar>

        <div id="content">
          <core-animated-pages
            id="pages"
            transitions="{{transition}}"
            on-core-animated-pages-transition-prepare="{{transitionPrepareHandler}}"
            on-core-animated-pages-transition-end="{{transitionEndHandler}}">

            <section id="homePage">
              <div flex horizontal center-justified layout>
                <div flex><uqlibrary-search></uqlibrary-search></div>
                </div>

              <div flex class="apps" horizontal layout wrap>

                <core-label>
                  <div flex class="app" on-tap="{{go}}" link="booking">
                    <paper-icon-button icon="event" title="Booking" on-tap="{{go}}" link="booking" class="huge home-icon"></paper-icon-button>
                    <p class="iconLabel" for>Booking</p>
                  </div>
                </core-label>

                <core-label>
                  <div flex class="app" on-tap="{{go}}" link="borrowing">
                    <paper-icon-button icon="maps:local-library" title="Borrowing" on-tap="{{go}}" link="borrowing" class="huge home-icon"></paper-icon-button>
                    <p class="iconLabel" for>Borrowing</p>
                  </div>
                </core-label>

                <core-label>
                  <div flex class="app" on-tap="{{go}}" link="computers">
                    <paper-icon-button icon="hardware:desktop-mac" title="Computers" on-tap="{{go}}" link="computers" class="huge home-icon"></paper-icon-button>
                    <p class="iconLabel" for>Computers</p>
                  </div>
                </core-label>

                <template if="{{user.classes.length}}">
                <core-label>
                  <div flex class="app" on-tap="{{go}}" link="courses">
                    <paper-icon-button icon="social:school" title="Courses" on-tap="{{go}}" link="courses" class="huge home-icon"></paper-icon-button>
                    <p class="iconLabel" for>Courses</p>
                  </div>
                </core-label>
                </template>

                <core-label>
                  <div flex class="app" on-tap="{{go}}" link="hours">
                    <paper-icon-button icon="schedule" title="Hours" on-tap="{{go}}" link="hours" class="huge home-icon"></paper-icon-button>
                    <p class="iconLabel" for>Hours</p>
                  </div>
                </core-label>

                <core-label>
                  <div flex class="app" on-tap="{{go}}" link="feedback">
                    <paper-icon-button icon="communication:comment" title="Feedback" on-tap="{{go}}" link="feedback" class="huge home-icon"></paper-icon-button>
                    <p class="iconLabel" for>Feedback</p>
                  </div>
                </core-label>

                <template if="{{user.canMasquerade}}">

                  <core-label on-tap="{{doTransition}}" id="showMasqueradePage">
                    <div flex class="app">
                      <paper-icon-button icon="perm-identity" title="Masquerade" class="huge home-icon"></paper-icon-button>
                      <p class="iconLabel" for>Masquerade</p>
                    </div>
                  </core-label>

                </template>
              </div>

            </section>

            <section id="loansPage">
              <uqlibrary-loans-page id="loansPageEl"></uqlibrary-loans-page>
            </section>

            <section id="hoursPage">
              <uqlibrary-hours-page id="hoursPageEl"></uqlibrary-hours-page>
            </section>

            <section id="availabilityPage">
              <uqlibrary-availability-page id="availabilityPageEl"></uqlibrary-availability-page>
            </section>

            <section id="masqueradePage">
              <uqlibrary-masquerade-page id="masqueradePageEl"></uqlibrary-masquerade-page>
            </section>

            <section id="coursesPage">
              <uqlibrary-courses-page id="coursesPageEl" user="{{user}}"></uqlibrary-courses-page>
            </section>
          </core-animated-pages>

        </div>

      </core-header-panel>

    </core-drawer-panel>

    <paper-toast id="primaryToast" role="alert" text="{{toastText}}"></paper-toast>

  </template>

  <script>
    (function() {
      Polymer('uqlibrary-home', {

        appName: 'HOME',

        transition: 'slide-from-right',
        currentPage: 'homePage',
        transitioning: false,

        created: function () {

          this.pageTransitions = {
            showMasqueradePage: {
              transition: 'slide-from-right',
              destination: 'masqueradePage',
              action: 'showMasqueradePage'
            }
          };
        },

        ready: function() {
          var that = this;
          this.$.account.addEventListener('uqlibrary-api-account-loaded', function(e) {
            if (e.detail.hasSession) {
              that.user = e.detail;
            } else {
              that.$.account.login(document.location.href);
            }
          });
          this.$.account.get();
          this.showHomePage();
        },

        constructURL: function(currentURL, nextURL) {
          if (nextURL.indexOf('http') < 0) {
            //if path is relative, update current path
            var nextUrlMatch = currentURL.match("^(.*[\\\/]){3}");
            nextURL = currentURL.replace(nextUrlMatch[1], nextURL + "/");
          }
          return nextURL;
        },

        go: function (e, _, el) {
          document.location.href = this.constructURL(document.URL,el.attributes.link.value);
        },

        showHomePage: function() {
          this.pageTransitions.toolBarLeftButton = {
            action: 'togglePanel'
          };

          this.pageToolbar = {
            leftButton: {icon:'menu'},
            title: 'My Library'
          };
        },

        showMasqueradePage: function() {
          this.pageTransitions.toolBarLeftButton = {
            transition: 'slide-from-right',
            destination: 'homePage',
            action: 'showHomePage'
          };

          this.pageToolbar = {
            leftButton: {icon:'arrow-back'},
            title: 'Masquerade'
          };
        },

        transitionPrepareHandler: function() {
          this.transitioning = true;
          this.fire('core-signal', {name: "transitioning-change", data: {transitioning: this.transitioning}});
        },

        transitionEndHandler: function() {
          this.transitioning = false;
          this.fire('core-signal', {name: "transitioning-change", data: {transitioning: this.transitioning}});
        }

      });
    })();
  </script>

</polymer-element>
